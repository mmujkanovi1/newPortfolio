<nav class="header-container" [class.scrolled]="scrolled">
  <div class="container mx-auto px-4">
    <div class="header-content">
      <!-- Logo -->
      <div class="logo-container">
        <a href="#" class="logo">
          <span class="logo-text">M</span>
          <span class="logo-full">Mirza Portfolio</span>
        </a>
      </div>

      <!-- Desktop Navigation -->
      <div class="nav-links hidden md:flex">
        <a (click)="onNavClick('home')" class="nav-link" [class.active]="isActive('home')">
          <span class="nav-text">Home</span>
        </a>
        <a (click)="onNavClick('skills')" class="nav-link" [class.active]="isActive('skills')">
          <span class="nav-text">Skills</span>
        </a>
        <a (click)="onNavClick('education')" class="nav-link" [class.active]="isActive('education')">
          <span class="nav-text">Education</span>
        </a>
        <a (click)="onNavClick('projects')" class="nav-link" [class.active]="isActive('projects')">
          <span class="nav-text">Projects</span>
        </a>
        <a (click)="onNavClick('testimonials')" class="nav-link" [class.active]="isActive('testimonials')">
          <span class="nav-text">Testimonials</span>
        </a>
        <a (click)="onNavClick('contact')" class="nav-link" [class.active]="isActive('contact')">
          <span class="nav-text">Contact</span>
        </a>
      </div>

      <!-- Mobile Menu Button -->
      <button (click)="toggleMobileMenu()" class="mobile-menu-btn md:hidden">
        <div class="hamburger" [class.active]="isMobileMenuOpen">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </button>
    </div>

    <!-- Mobile Menu -->
    <div class="mobile-menu md:hidden" [class.active]="isMobileMenuOpen">
      <a (click)="onNavClick('home')" class="mobile-link" [class.active]="isActive('home')">Home</a>
      <a (click)="onNavClick('skills')" class="mobile-link" [class.active]="isActive('skills')">Skills</a>
      <a (click)="onNavClick('education')" class="mobile-link" [class.active]="isActive('education')">Education</a>
      <a (click)="onNavClick('projects')" class="mobile-link" [class.active]="isActive('projects')">Projects</a>
      <a (click)="onNavClick('testimonials')" class="mobile-link" [class.active]="isActive('testimonials')">Testimonials</a>
      <a (click)="onNavClick('contact')" class="mobile-link" [class.active]="isActive('contact')">Contact</a>
    </div>
  </div>
</nav>
