<div class="projects-container">
    <h1 class="section-title">Projects</h1>
    <div class="projects-grid">
        <div class="project-card" *ngFor="let project of projects">
            <div class="project-image">
                <img [src]="project.image" [alt]="project.title">
            </div>
            <div class="project-content">
                <h3>{{ project.title }}</h3>
                <p class="project-description">
                    {{ project.description }}
                </p>
                <div class="tech-stack">
                    <span class="tech-tag" *ngFor="let tech of project.techStack">{{ tech }}</span>
                </div>
                <div class="project-links">
                    <a [href]="project.githubLink" target="_blank" class="btn"
                        [class.disabled]="project.disabledGithubLink">
                        <i class="fab fa-github"></i> View Code
                    </a>
                    <a [href]="project.demoLink" target="_blank" class="btn"
                        [class.disabled]="project.disabledDemoLink">
                        <i class="fas fa-external-link-alt"></i> Live Demo
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
