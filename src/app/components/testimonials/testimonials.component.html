<section class="testimonials-section" id="testimonials">
  <div class="container">
    <div class="testimonials-header">
      <h2 class="section-title">Testimonials</h2>
      <p class="section-subtitle">What people say about working with me</p>
    </div>

    <div class="testimonials-carousel">
      <button class="nav-btn prev-btn" (click)="previousTestimonial()">
        <i class="fas fa-chevron-left"></i>
      </button>

      <div class="testimonials-container">
        <div class="testimonial-card" [style.transform]="'translateX(' + (-currentIndex * 100) + '%)'">
          <div *ngFor="let testimonial of testimonials; let i = index" class="testimonial-item">
            <div class="testimonial-content">
              <div class="quote-icon">
                <i class="fas fa-quote-right"></i>
              </div>
              <p class="testimonial-text">{{testimonial.content}}</p>
            </div>
          </div>
        </div>
      </div>

      <button class="nav-btn next-btn" (click)="nextTestimonial()">
        <i class="fas fa-chevron-right"></i>
      </button>
    </div>

    <div class="testimonial-dots">
      <button 
        *ngFor="let testimonial of testimonials; let i = index" 
        class="dot-btn" 
        [class.active]="i === currentIndex"
        (click)="setTestimonial(i)">
      </button>
    </div>
  </div>
</section>
